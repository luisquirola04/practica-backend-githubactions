name: 50 - DAST Scan (Flask Local - Light)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  dast-scan:
    name: DAST Scan (OWASP ZAP Baseline)
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Start Flask app
      - name: Start Flask application
        run: |
          nohup python app.py > flask.log 2>&1 &
          echo "Flask started"

      # 5️⃣ Wait for app
      - name: Wait for app
        run: |
          echo "Waiting for Flask..."
          timeout 120 bash -c '
            until curl -s http://localhost:5000 >/dev/null; do
              sleep 5
            done
          '

      # 6️⃣ Smoke test
      - name: Smoke test
        run: curl -i http://localhost:5000

      # 7️⃣ OWASP ZAP Baseline Scan (LIGHT)
      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:5000'
          cmd_options: >
            -a
            -j
            -l WARN
            -m 2

      # 8️⃣ Upload ZAP report
      - name: Upload DAST report
        uses: actions/upload-artifact@v4
        with:
          name: DAST-Report
          path: |
            report_html.html
            report_json.json

      # 9️⃣ Upload Flask logs (debug)
      - name: Upload Flask logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Flask-Logs
          path: flask.log
