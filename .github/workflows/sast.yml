name: 20 - SAST (Python - Bandit)

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  sast:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit (force SARIF output)
        run: |
          echo "Running Bandit..."
          bandit -r . \
            -x tests,venv,.github \
            -f sarif \
            -o bandit.sarif \
            || true

          echo "Checking SARIF file..."
          ls -l bandit.sarif || (echo "SARIF not generated" && exit 1)

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit.sarif
