name: 02 - Build pipeline (Python Flask)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    permissions:
      contents: read
      checks: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # 4️⃣ Build application (artifact)
      - name: Build application artifact
        run: |
          mkdir -p candidate-binary
          cp -r controllers candidate-binary/
          cp -r routes candidate-binary/
          cp -r models candidate-binary/
          cp -r schemas candidate-binary/
          cp -r config candidate-binary/
          cp app.py index.py init_base.py requirements.txt candidate-binary/

      # 5️⃣ Run tests
      - name: Run tests
        run: |
          mkdir -p test-results
          pytest \
            --junitxml=test-results/pytest-results.xml \
            --cov=. \
            --cov-report=term

      # 6️⃣ Upload application artifact
      - name: Upload application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Application-Binary
          path: candidate-binary

      # 7️⃣ Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results
          path: test-results

      # 8️⃣ Publish test results to PR / Checks
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: "test-results/**/*.xml"
