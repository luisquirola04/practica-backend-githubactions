name: 02 - Build pipeline (Python Flask)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    permissions:
      contents: read
      checks: write
      pull-requests: write

    runs-on: ubuntu-latest

    steps:
      # Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Build (empaquetado del proyecto)
      - name: Build application
        run: |
          mkdir -p candidate-binary
          cp -r app candidate-binary/
          cp requirements.txt candidate-binary/
          cp *.py candidate-binary/ || true

      # Run tests
      - name: Run tests
        run: |
          mkdir -p test-results
          pytest \
            --junitxml=test-results/pytest-results.xml \
            --cov=app \
            --cov-report=term

      # Upload application artifact
      - name: Upload application artifact
        uses: actions/upload-artifact@v4
        with:
          name: Application-Binary
          path: candidate-binary

      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: Test-Results
          path: test-results

      # Publish test results (JUnit)
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          junit_files: "test-results/**/*.xml"
