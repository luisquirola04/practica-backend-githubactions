name: 01 - Secure Main Pipeline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  security-events: write
  actions: read
  packages: write
  id-token: write


jobs:
  # 1. Seguridad Primero: Si hay secretos, no seguimos.
  pre-flight-security:
    uses: ./.github/workflows/00-security-preflight.yml
    permissions:
      contents: read

  build:
    needs: pre-flight-security
    uses: ./.github/workflows/build.yml
    permissions:
      contents: read
      checks: write
      pull-requests: write


  # 3️⃣ SCA (Python dependencies)
  sca:
    needs: pre-flight-security
    uses: ./.github/workflows/sca.yml
    permissions:
      contents: read
      security-events: write
